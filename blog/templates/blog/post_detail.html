{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        {% if user.is_authenticated %}
        <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">+</a>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{% autoescape off %}{{ post.text|linebreaksbr }}{% endautoescape %}</p>
    </div>
{% endblock %}
